# This is the environment file for the `spaceborne` conda environment to be used on Linux machines

name: spaceborne
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.12.*
  - pip
  - numpy
  - scipy
  - matplotlib
  - healpy

  # PyCCL depenedencies - mandatory
  - swig
  - cmake
  - pyccl>=3.2.1

  # pymaster dependencies - optional
  - cfitsio
  - fftw
  - namaster

  - pip:
    - jax
    - euclidlib
    - pyyaml
    - joblib
    - tqdm
    - pyfiglet  # for the ASCII art - optional
