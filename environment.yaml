# This is the environment file for the `spaceborne` conda environment

name: spaceborne
channels:
    - conda-forge
    - defaults
dependencies:
    # PyCCL depenedencies - mandatory
    - pyccl>=3.2.1
    - swig
    - cmake

    # namaster and related dependencies - optional
    - cfitsio
    - fftw
    - namaster

    # pylevin dependencies - optional
    # - gsl=2.5
    - gsl
    # - gxx_linux-64
    - gfortran
    - pybind11
    - boost
